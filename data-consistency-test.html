        let testResults = [];

        async function testSpotConsistency(spot) {
            try {
                const data = await dataService.getAllData(spot.coordinates, new Date());
                
                const cardWaveHeight = data.windy.waveHeight;
                const hourlyWaveHeights = data.hourly.waveHeight;
                const hourlyAverage = hourlyWaveHeights.reduce((a, b) => a + b, 0) / 24;
                const difference = Math.abs(cardWaveHeight - hourlyAverage);
                
                const result = {
                    spotName: spot.name,
                    cardWaveHeight: cardWaveHeight,
                    hourlyAverage: hourlyAverage.toFixed(2),
                    difference: difference.toFixed(2),
                    status: difference <= 0.3 ? 'success' : difference <= 0.5 ? 'warning' : 'error',
                    hourlyData: hourlyWaveHeights,
                    dataSource: data.dataSource
                };
                
                testResults.push(result);
                
            } catch (error) {
                testResults.push({
                    spotName: spot.name,
                    status: 'error',
